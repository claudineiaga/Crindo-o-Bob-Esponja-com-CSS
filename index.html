<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bob Esponja</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container">
        <div class="bob">

                    <div class="ondas"></div>
                    <div class="ondas"></div>
                </div>
                <div class="esquerdo">
                    <div class="ondas"></div>
                    <div class="ondas"></div>
                    <div class="ondas"></div>
                    <div class="ondas"></div>
                    <div class="ondas"></div>
                </div>
                <div class="direito">
                    <div class="ondas"></div>
                    <div class="ondas"></div>
                    <div class="ondas"></div>
                    <div class="ondas"></div>
                    <div class="ondas"></div>
                </div>
                <div class="bottom">
                    <div class="ondas"></div>
                    <div class="ondas"></div>
                    <div class="ondas"></div>
                    <div class="ondas"></div>
                    <div class="ondas"></div>

                <div class="bolhas">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="cilio direito">
                    <div class="chicote"></div>
                    <div class="chicote"></div>
                    <div class="chicote"></div>
                </div>
                <div class="olho direito">
                    <div class="pupila">
                        <div class="ponto"></div>
                    </div>
                </div>
                <div class="cilio esquerdo">
                    <div class="chicote"></div>
                    <div class="chicote"></div>
                    <div class="chicote"></div>
                </div>
                <div class="olho esquerdo">
                    <div class="pupila">
                        <div class="ponto"></div>
                    </div>
                </div>
                <div class="bochecha esquerdo">
                    <div class="sarda"></div>
                    <div class="sarda"></div>
                    <div class="sarda"></div>
                </div>
                <div class="bochecha direito">
                    <div class="sarda"></div>

                    <div class="dente direito"></div>

                <div class="queixo esquerdo"></div>
                <div class="queixo direito"></div>
            </div>
            <div class="bottom">
                <div class="collar esquerdo"></div>
                <div class="collar direito"></div>
                <div class="manga esquerdo"></div>
                <div class="manga direito"></div>

                <div class="pernadecalca direito"></div>

                </div>
                <div class="perna direito">
                    <div class="meia"></div>
                </div>
                <div class="pe esquerdo">
                    <div class="sapato"></div>
                </div>
                <div class="pe direito">
                    <div class="sapato"></div>
                </div>
                <div class="borda esquerdo"></div>
                <div class="borda direito"></div>
                <div class="borda bottom"></div>
                <div class="calca">
                    <div class="borda"></div>
                    <div class="cinto"></div>
                </div>
                <div class="gravata-no"></div>
                <div class="gravata-longa"></div>
